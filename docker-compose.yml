services:
  go-request:
    build:
      context: ./go-request
      dockerfile: Dockerfile
    container_name: go-request
    restart: unless-stopped
    env_file:
      - ./go-request/.env
    environment:
      - PORT=8080
      - FIRMWARE_DIR=/data/firmwares
    ports:
      - "18080:8080"
    volumes:
      - ./firmwares:/data/firmwares

